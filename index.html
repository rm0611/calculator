<!doctype html>
<html lang='ja'>
<link rel="stylesheet" href="assets/css/style.css">

<head>
  <title>Simple hourly wage calculator</title>
  <meta charset="utf-8">
  <meta name="description" content="Welcome to Simple hourly wage calculator. This page is a simple tool for you to calculate (assuming you have like a monthly income) how much you earn on an hourly basis. I started this project when I was wondering how much I was making in an hour, amnd simultaneously wanted to learn the basics of Web development with Javascript. ">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="assets/js/script.js"></script>
</head>

<body>
  <header>
    <h1 class="contents">Simple hourly wage calculator</h1>
  </header>
  <section id="calculator">
    <article class="boxes">
      <h2>Getting paid in US Dollars?</h2>
      <p>My monthly salary in USD:
        <input id="monthly" name="monthly" type="number" value="3000">
      </p>
      <p>Hours per month:
        <input id="hours" name="hours" type="number" value="160">
      </p>
      <button onclick='calculateHour()'>
        Calculate!
      </button>
      <p id='myWage'></p>
    </article>
    <article class="boxes">
      <h2>日本円で給料を支払われていますか？</h2>
      <p>私の月給（日本円で）:
        <input id="monthlyjp" name="monthly" type="number" value="300000">
      </p>
      <p>1ヶ月あたりの労働時間:
        <input id="hoursjp" name="hours" type="number" value="160">
      </p>
      <button onclick='calculateHourJp()'>
        時間給を計算する！
      </button>
      <p id='myWageJp'></p>
    </article>
    <article class="boxes">
      <h2>Getting paid in Euros？</h2>
      <p>My monthly salary in Euros:
        <input id="monthlyeu" name="monthly" type="number" value="3000">
      </p>
      <p>Hours per month:
        <input id="hourseu" name="hours" type="number" value="160">
      </p>
      <button onclick='calculateHourEu()'>
        Calculate!
      </button>
      <p id='myWageEu'></p>
    </article>
  </section>
  <footer>
    <p class="contents">Design and development by Ryoji Matsuzaki</p>
  </footer>
</body>

</html>
